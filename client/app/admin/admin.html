<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <!-- <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p> -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <span ng-if="user.active" uib-tooltip="Deactivate user" tooltip-placement="left" ng-click="delete(user.email, user)" class="trash pull-right"><span class="glyphicon glyphicon-trash"></span></span>
        <span ng-if="!user.active" uib-tooltip="Activate user" tooltip-placement="left" ng-click="activate(user.email, user)" class="activate-user text-success pull-right"><span class="glyphicon glyphicon-check"></span></span>
    </li>
  </ul>
</div>
